<div class="m-0 p-0">
    <div class="d-flex m-0 p-3 bg-primary justify-content-between">
        <span class="text-uppercase text-white">My Tasks</span>
        <button class="btn bg-white text-dark" (click)="addNew()">Add New Task</button>
    </div>
    <div class="m-3 p-0 d-flex flex-row justify-content-center" *ngIf="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div class="m-3 p-0 d-flex flex-row" *ngIf="!loading && taskList !== undefined && taskList.length > 0">
        <app-daily-task-list class="mx-2" [taskList]="list" *ngFor="let list of taskList"></app-daily-task-list>
    </div>
    <div class="m-3 p-0" *ngIf="!loading && (!taskList || taskList.length === 0)">
        <span>No Records</span>
    </div>
</div>
